<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload Receipt</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="receiptImage" name="receiptImage" accept="image/*" required><br>
        <input type="submit" value="Upload and Get Amount">
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData();
        const receiptImage = document.getElementById('receiptImage').files[0];
        
        formData.append('receiptImage', receiptImage);

        fetch('/process_receipt', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.amount) {
                document.getElementById('result').innerHTML = `<h3>Amount Spent: $${data.amount}</h3>`;
            } else {
                document.getElementById('result').innerHTML = `<h3>Error: Could not process the receipt.</h3>`;
            }
        })
        .catch(error => {
            document.getElementById('result').innerHTML = `<h3>Error: ${error.message}</h3>`;
        });
    });
</script>

</body>
</html>
